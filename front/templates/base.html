<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="static/style.css" />
    <title>{% block title %}{% endblock %} - Lagerstyringssystem</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        <hr>
        <p>Page fetched at <time id="fetched">(time)</time></p>
        {% endblock %}
    </div>
</body>

<script>
    const rn = new Date(Date.now());
    document.getElementById("fetched").innerText = rn.getHours().toString() + ":" + rn.getMinutes().toString() + ":" + rn.getSeconds().toString();
</script>
</html>
