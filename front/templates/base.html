<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/funcs.js"></script>
    <title>{% block title %}{% endblock %} - Lagerstyringssystem</title>
    {% endblock %}
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        <hr>
        <p>Page fetched at... <time id="fetched">(time)</time></p>
        {% endblock %}
    </div>
</body>

<script>
    const rn = new Date(Date.now());
    document.getElementById("fetched").innerText = rn;
</script>
</html>
